<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <title>Exercício Plugins Jquery</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulário de Cadastro</h1>
        </div>
    </header>
    <div class="container">
            <form>
                <div class="campo">
                    <label>Nome Completo</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto">
                </div>
                <div class="campo">
                    <label>Email</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="campo">
                    <label>Telefone</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="campo">
                    <label>CPF</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="campo">
                    <label>Endereço Completo</label>
                    <input type="text" id="enderecoCompleto" name="enderecoCompleto">
                </div>
                <div class="campo">
                    <label>CEP</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <button type="submit">Salvar</button>
            </form>  
    </div>
    <footer>
        <div class="containerFooter">
            <h3>2023 &copy; Todos os Direitos Reservados</h3>
            <ul>
                <li>
                    <a href="#"></a>
                    <img src="./icones/facebook.png" alt="">
                </li>
                <li>
                    <a href="#"></a>
                    <img src="./icones/instagram.png" alt="">
                </li>
                <li>
                    <a href="#"></a>
                    <img src="./icones/youtube.png" alt="">
                </li>
            </ul>
        </div>
    </footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./JS/jquery.validate.min.js"></script>
    <script src="./JS/messages_pt_BR.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
